    <style>
        /* Custom styles for SVG interaction */
        .stomach-region {
            cursor: pointer;
            transition: opacity 0.2s ease-in-out, stroke-width 0.2s ease-in-out;
        }

        /* Style for when a region is hovered */
        .stomach-region:hover {
            opacity: 0.7;
            stroke: #000;
            stroke-width: 2px !important; /* Force a thicker stroke on hover */
        }

        /* Style for the currently active/clicked region */
        .stomach-region.active {
            opacity: 1;
            stroke: #0d6efd; /* A bright blue to show selection */
            stroke-width: 3px !important; /* Force a thick stroke for active */
        }

        /* Ensure SVG scales nicely */
        #stomach-svg {
            width: 100%;
            height: 100%;
            max-height: 70vh; /* Prevent it from being too tall on desktops */
            object-fit: contain;
        }

        /* Style for interactive text elements */
        text.stomach-region tspan {
            text-decoration: underline; /* Indicate clickability */
            fill: #0d6efd; /* Make text blue to suggest interaction */
            font-weight: bold;
        }
        text.stomach-region:hover tspan {
            fill: #0a58ca; /* Darker blue on hover */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data for each region
            const regionInfo = {
                "Esophagus": {
                    title: "Esophagus",
                    description: "The esophagus is a muscular tube that connects the pharynx (throat) with the stomach. It carries food and liquid from your mouth to your stomach."
                },
                "Cardia": {
                    title: "Cardia",
                    description: "The cardia is the area where the esophagus connects to the stomach. It contains the lower esophageal sphincter, a ring of muscle that prevents stomach contents from moving back into the esophagus."
                },
                "Fundus": {
                    title: "Fundus",
                    description: "The fundus is the upper, rounded part of the stomach, next to the cardia. It stores undigested food and also gases released from the chemical digestion of food."
                },
                "Body": {
                    title: "Body (Corpus)",
                    description: "The body, or corpus, is the main, central region of the stomach. This is where the majority of digestion occurs. Glands in the body secrete acid and enzymes that break down food."
                },
                "Pyloric Antrum": {
                    title: "Pyloric Antrum",
                    description: "The pyloric antrum is the lower, funnel-shaped part of the stomach, just before the pyloric canal. It holds the broken-down food before it's released into the small intestine."
                },
                "Pyloric Canal": {
                    title: "Pyloric Canal",
                    description: "The pyloric canal is a narrow passageway that connects the pyloric antrum to the duodenum (the first part of the small intestine). It is surrounded by the pyloric sphincter."
                },
                "Duodenum": {
                    title: "Duodenum",
                    description: "The duodenum is the first part of the small intestine, located between the stomach and the middle part of the small intestine (jejunum). This is where chemical digestion continues as chyme from the stomach mixes with bile and digestive enzymes."
                },
                "Cardial Notch": {
                    title: "Cardial Notch (Incisura Cardiaca)",
                    description: "The cardial notch is the acute angle formed at the superior opening of the stomach where the esophagus enters. It plays a role in the function of the lower esophageal sphincter."
                },
                "Lesser Curvature": {
                    title: "Lesser Curvature",
                    description: "The lesser curvature is the shorter, concave medial border of the stomach, extending from the cardia to the pylorus. It forms the right border of the stomach."
                },
                "Greater Curvature": {
                    title: "Greater Curvature",
                    description: "The greater curvature is the longer, convex lateral border of the stomach, extending from the fundus, around the body, to the pylorus. It forms the left border of the stomach."
                },
                "Pylorus": {
                    title: "Pylorus",
                    description: "The pylorus is the narrow opening from the stomach into the duodenum, consisting of the pyloric antrum, pyloric canal, and pyloric sphincter. It regulates the emptying of stomach contents."
                },
                "Angular Incisure": {
                    title: "Angular Incisure (Angulus Gastricus)",
                    description: "The angular incisure is a sharp indentation on the lesser curvature of the stomach, typically located about two-thirds of the way along its length. It marks the junction between the body and the pyloric part of the stomach."
                }
            };

            const tooltip = document.getElementById('tooltip');
            const contentPane = document.getElementById('content-pane');
            const placeholder = document.getElementById('content-placeholder');
            const regions = document.querySelectorAll('.stomach-region'); // Select both path and text elements now

            let activeRegion = null;

            regions.forEach(region => {
                const regionName = region.getAttribute('data-name');

                // --- Tooltip Hover Events ---
                region.addEventListener('mouseover', (e) => {
                    tooltip.innerHTML = regionName;
                    tooltip.classList.remove('hidden');
                });

                region.addEventListener('mouseout', () => {
                    tooltip.classList.add('hidden');
                });

                region.addEventListener('mousemove', (e) => {
                    // Position the tooltip slightly offset from the cursor
                    tooltip.style.left = `${e.pageX + 15}px`;
                    tooltip.style.top = `${e.pageY + 10}px`;
                });

                // --- Click Event to Update Content Pane ---
                region.addEventListener('click', () => {
                    const data = regionInfo[regionName];
                    if (!data) return;

                    // Remove active class from previously clicked region
                    if (activeRegion) {
                        // For paths, remove the class directly
                        if (activeRegion.tagName.toLowerCase() === 'path') {
                           document.querySelectorAll(`.stomach-region[data-name="${activeRegion.getAttribute('data-name')}"]`).forEach(el => {
                               el.classList.remove('active');
                           });
                        } else { // For text elements
                            activeRegion.classList.remove('active');
                        }
                    }
                    
                    // Add active class to the current region
                    // For paths, apply to all associated paths (e.g., Cardia has 2 paths)
                    if (region.tagName.toLowerCase() === 'path') {
                        document.querySelectorAll(`.stomach-region[data-name="${regionName}"]`).forEach(el => {
                            el.classList.add('active');
                        });
                    } else { // For text elements
                        region.classList.add('active');
                    }
                    
                    activeRegion = region; 

                    // Hide placeholder
                    if (placeholder) {
                        placeholder.style.display = 'none';
                    }

                    // Update content pane
                    contentPane.innerHTML = `
                        <h2 class="text-3xl font-bold text-blue-800 mb-3">${data.title}</h2>
                        <p class="text-gray-700 text-base leading-relaxed">${data.description}</p>
                    `;
                });
            });
        });
    </script>

</body>
</html>
